name: Debug ARM64 SVE2

on:
  push:
    branches: [main, 'newhoggy/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  debug-arm:
    name: Debug ARM64 (tmate)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Print CPU info
        run: |
          echo "=== CPU Info ==="
          lscpu | head -30
          echo ""
          echo "=== SVE/SVE2 Detection ==="
          if grep -q sve /proc/cpuinfo 2>/dev/null; then echo "SVE: supported"; else echo "SVE: not detected in cpuinfo"; fi
          if grep -q sve2 /proc/cpuinfo 2>/dev/null; then echo "SVE2: supported"; else echo "SVE2: not detected in cpuinfo"; fi
          echo ""
          echo "=== Full CPU Flags ==="
          cat /proc/cpuinfo | grep -i features | head -1 || true

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
